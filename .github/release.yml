# Customize GitHub's autogenerated release notes for Echo
changelog:
  categories:
    - title: Breaking Changes
      labels:
        - breaking-change
        - semver-major
        - breaking
    - title: New Features
      labels:
        - enhancement
        - feature
        - new-feature
    - title: Bug Fixes
      labels:
        - bug
        - fix
        - regression
    - title: Improvements
      labels:
        - improvement
        - polish
        - performance
        - refactor
    - title: Documentation
      labels:
        - documentation
        - docs
    - title: Dependency Updates
      labels:
        - dependencies
        - dependency-update
    - title: Maintenance
      labels:
        - chore
        - ci
        - build
        - tests
    - title: Other Changes
      labels:
        - "*"
  exclude:
    labels:
      - skip-changelog
      - wontfix
      - invalid
    authors:
      - app/dependabot
